# ================================
# Pre-commit 钩子配置文件
# ================================
# 此文件定义了在 git commit 前自动运行的代码质量检查工具
# 安装: pip install pre-commit && pre-commit install
# 跳过: git commit --no-verify -m "message"
# 手动运行: pre-commit run --all-files

# 最小 pre-commit 版本要求
minimum_pre_commit_version: "3.3.0"

# 钩子定义列表
repos:
  # ================================
  # 通用文件检查
  # ================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0  # 使用稳定的版本标签
    hooks:
      # 检查文件末尾是否有空行
      - id: end-of-file-fixer
        exclude: ^\.direnv/  # 排除特定目录

      # 移除行尾空白字符
      - id: trailing-whitespace
        exclude: \.md$  # Markdown 文件中的空行有时是有意义的

      # 检查 YAML 文件语法
      - id: check-yaml
        args: [--unsafe]  # 允许使用自定义标签

      # 检查 JSON 文件语法
      - id: check-json

      # 检查 TOML 文件语法
      - id: check-toml

      # 检查大文件（避免提交大文件）
      - id: check-added-large-files
        args: ['--maxkb=1000']  # 最大 1MB

      # 检查是否有合并冲突标记
      - id: check-merge-conflict

      # 调试语句检查（防止提交 debugger/断点）
      - id: debug-statements
        language_version: python3

      # 检查文件名
      - id: check-case-conflict

      # 检查符号链接
      - id: check-symlinks

      # 检测混合行结尾（CRLF vs LF）
      - id: mixed-line-ending
        args: ['--fix=lf']  # 统一使用 LF

      # 修复 UTF-8 字节顺序标记
      - id: fix-byte-order-marker

      # 私密信息检测（简单模式）
      - id: detect-private-key
        exclude: ^examples/  # 示例文件可能包含测试密钥

  # ================================
  # Python 代码格式化 - Black
  # ================================
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        name: 代码格式化 (Black)
        language_version: python3.11
        # 与 pyproject.toml 中的配置保持一致
        line-length: 100
        target-version: ['py39', 'py310', 'py311', 'py312']

  # ================================
  # Python 导入排序 - isort
  # ================================
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: 导入排序 (isort)
        args: ["--profile", "black"]  # 与 black 兼容
        language_version: python3.11

  # ================================
  # Python 代码检查 - Flake8
  # ================================
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: 代码风格检查 (Flake8)
        language_version: python3.11
        # 与 pyproject.toml 中的配置保持一致
        max-line-length: 100
        extend-ignore: ["E203", "W503"]  # 与 black 兼容
        exclude: [
            ".git",
            "__pycache__",
            "build",
            "dist",
            ".eggs",
            "*.egg-info",
            ".venv",
            "venv",
        ]
        # 额外的参数
        args: [
            "--max-complexity=18",  # 圈复杂度限制
            "--select=E,W,F,C,N",  # 检查的错误类型
        ]

  # ================================
  # Python 类型检查 - mypy
  # ================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        name: 类型检查 (mypy)
        language_version: python3.11
        # 额外的类型检查包
        additional_dependencies:
          - pydantic>=2.0.0
          - types-requests
        # 只检查主要代码，不检查测试
        exclude: ^tests/
        args: [
            "--ignore-missing-imports",
            "--no-strict-optional",
            "--warn-unused-ignores",
        ]

  # ================================
  # 安全性检查 - bandit
  # ================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: 安全性检查 (bandit)
        language_version: python3.11
        # 排除测试文件（测试代码可能包含不安全的示例）
        exclude: ^tests/
        args: [
            "-c", "pyproject.toml",  # 使用配置文件
            "-r",  # 生成报告
        ]
        additional_dependencies: ["bandit[toml]"]

  # ================================
  # 文档字符串检查 - pydocstyle
  # ================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: 文档字符串检查 (pydocstyle)
        language_version: python3.11
        # 使用 Google 风格的 docstring
        args: ["--convention=google"]
        # 排除测试文件和 __init__.py
        exclude: ^(tests/|__init__\.py)

  # ================================
  # Markdown 格式化
  # ================================
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        name: Markdown 格式化
        additional_dependencies:
          - mdformat-gfm  # GitHub 风格的 Markdown
          - mdformat-tables  # 表格格式化
        args: ["--wrap=80"]  # 自动换行

  # ================================
  # Shell 脚本检查
  # ================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Shell 脚本检查
        args: ["--severity=warning"]  # 只显示警告和错误

# 全局配置
ci:
  # CI 环境下自动跳过某些钩子（加快速度）
  skip: [mdformat, shellcheck]
  # 自动更新钩子到最新版本（开发模式下）
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    for more information, see https://pre-commit.ci

# 本地钩子配置（可选）
# 如果需要自定义钩子，可以添加到 .git/hooks/pre-commit
